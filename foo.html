<!DOCTYPE html>
<html>
<head>
    <title>KaTeX Autorender Demo</title>
    <!-- Load KaTeX CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">

    <!-- Load KaTeX main -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>

    <!-- Load KaTeX auto-render extension -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }
        .example {
            background-color: #f5f5f5;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>KaTeX Autorender Demo</h1>
    
    <div class="example">
        <p>Here's an inline equation: $E = mc^2$</p>
        <p>Here's another one: $\sqrt{x^2 + y^2} = r$</p>
        <p>You can also do display mode equations:</p>
        $$\int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi}$$
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            renderMathInElement(document.body, {
                // Enable dollar sign delimiters
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false}
                ],
                // Other options
                throwOnError: false,
                errorColor: "#CC0000",
                strict: false
            });
        });
    </script>
</body>
</html>
